## Log4j2 file that configures logging for processes other than Accumulo services
status = info
dest = err
name = AccumuloTestingDefaultLoggingProperties

appender.console.type = Console
appender.console.name = STDERR
appender.console.target = SYSTEM_ERR
appender.console.layout.type = PatternLayout
# appender.console.layout.pattern = %style{%d{ISO8601}}{dim,cyan} %style{[}{red}%style{%-8c{2}}{dim,blue}%style{]}{red} %highlight{%-5p}%style{:}{red} %m%n
appender.console.layout.pattern = %d{ISO8601} [%c{3}] %-5p: %m%n

logger.accumulo.name = org.apache.accumulo
logger.accumulo.level = WARN
logger.accumulo.testing = DEBUG
# logger.org.apache.accumulo=WARN
#logger.org.apache.accumulo.testing=DEBUG

logger.curator.name = org.apache.curator
logger.curator.level = ERROR
#logger.org.apache.curator=ERROR

logger.hadoop.name = logger.org.apache
logger.hadoop.level = WARN
logger.hadoop.mapreduce = ERROR
logger.hadoop.util.NativeCodeLoader = ERROR
#logger.org.apache.hadoop=WARN
#logger.org.apache.hadoop.mapreduce=ERROR
#logger.org.apache.hadoop.util.NativeCodeLoader=ERROR

logger.zookeeper.name = org.apache.zookeeper
#logger.org.apache.zookeeper=ERROR

rootLogger.level = info
rootLogger.appenderRef.console.ref = STDERR



